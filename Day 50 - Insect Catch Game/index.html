<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <link rel='icon' href='./fav-icon.svg'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Insect Catch Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="#hero" class="hero">
        <div>
            <h1>Catch The Insect</h1>
            <button id="playgame">Play Game</button>
        </div>
    </div>

    <section id="choose" class="choose">
        <h2>Choose An Insect</h2>
        <div class="insects-container">
            <div class="box">
                <h3>Fly</h3>
                <img src="./images/fly.png" alt="Fly">
            </div>
            <div class="box">
                <h3>Mosquito</h3>
                <img src="./images/mosquito.png" alt="Mosquito">
            </div>
            <div class="box">
                <h3>Roach</h3>
                <img src="./images/roach.png" alt="Roach">
            </div>
            <div class="box">
                <h3>Spider</h3>
                <img src="./images/spider.png" alt="Spider">
            </div>
        </div>
    </section>


    <section id="game" class="game-container">
        <div class="overlay">Are You Annoyed Yet ?! You Are Playing An Impossible Game !!</div>
        <div class="upper-bar">
            <div>Time: <span id="minutes">00</span>:<span id="seconds">00</span> </div>
            <div>Score: <span class="score">00</span> </div>
        </div>
        <div class="game-area">

        </div>
        <div onclick="location.reload()" class="giveup"><i class="fas fa-undo-alt"></i> Restart Game</div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
