<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <link rel='icon' href='./fav-icon.svg'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Event KeyCodes</title>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="msg">
        Press any key to get the JavaScript event keycode
    </div>


    <div class="data">
        <div>
            <h1>Which</h1>
        </div>

        <div class="box-container">
            <div class="box">
                <div class="funName">Event.key</div>
                <div class="value key"></div>
            </div>
            <div class="box">
                <div class="funName">Event.which</div>
                <div class="value which"></div>
            </div>
            <div class="box">
                <div class="funName">Event.keyCode</div>
                <div class="value code"></div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
