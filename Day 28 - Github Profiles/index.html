<body>


    <form>
        <input autocomplete="off" type="text" id="search" placeholder="Search a Github User / Profile">
    </form>

    <div class="error">Sorry, This User Do Not Exist</div>

    <div class="profile">

        <div class="error">Sorry, This User Do Not Exist</div>
        <div class="upper">
            <img>
            <div class="data">
                <h2></h2>
                <a target="_blank"></a>
                <div class="datathree">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="lower">
            <p></p>

            <div class="profileinfo">
                <h5></h5>
                <h5></h5>
                <h5></h5>
            </div>
        </div>

        <div class="repos"></div>

    </div>

    <script src="./main.js"></script>
