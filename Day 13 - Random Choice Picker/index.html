<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <link rel='icon' href='./fav-icon.svg'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Random Choice Picker</h1>
    <h6>Enter all of choices in the Text Area Seperated by a comma (',') <br> & Press <span>Enter</span> When Finished
    </h6>
    <textarea name="textarea" id="textarea" placeholder="Example1,Example2,Example3,Example4"></textarea>
    <div class="choices"></div>
    <div class="refresh">
        <i class="fas fa-sync-alt"></i>
    </div>
    <script src="./main.js"></script>
</body>

</html>
