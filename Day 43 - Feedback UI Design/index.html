<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <link rel='icon' href='./fav-icon.svg'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Feedback UI Design</title>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"> -->

</head>

<body>

    <div class="container">
        <p>How Satisfied Are You With Our Customer Support Performance ?</p>
        <div class="boxes">
            <div class="box">
                <div class="emoji">😞</div>
                <div class="rate">Unhapppy</div>
            </div>
            <div class="box">
                <div class="emoji">😐</div>
                <div class="rate">Neutral</div>
            </div>
            <div class="box">
                <div class="emoji">😄</div>
                <div class="rate">Satisfied</div>
            </div>
        </div>
        <button>Send Review</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
