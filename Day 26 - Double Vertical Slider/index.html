<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <link rel='icon' href='./fav-icon.svg'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="slider">

        <div class="left">
            <div class="down-btn"><i class="fas fa-arrow-down"></i></div>
            <div class="info">
                <div class="text">
                    <h3>Lonely Catle</h3>
                    <span>IN The Wilderness</span>
                </div>
                <div class="text">
                    <h3>Blue Sky</h3>
                    <span>With It's Mountains</span>
                </div>
                <div class="text">
                    <h3>Nature Flower</h3>
                    <span>All In Pink</span>
                </div>
                <div class="text">
                    <h3>Flying Eagle</h3>
                    <span>In The Sunset</span>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="up-btn"><i class="fas fa-arrow-up"></i></div>
            <div class="images">
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
